<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Freak task</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://kit.fontawesome.com/2c23a7898a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row text-danger ">
    <div class="col-md-3 col-lg-2 bg-light left-panel">
      <div class="toggle-panel">
        <!--<i class="fas fa-bars toggle-icon"></i>-->
        <i class="fa-sharp fa-regular fa-compass toggle-icon"></i>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item text-red">
          <a class="nav-link" id="home-link" href="#">
            <i class="fas fa-home m-1"></i>
            <span class="label">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="contact-link" href="#">
            <i class="fas fa-address-book m-1"></i> 
            <span class="label">Contact</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="info-link" href="#">
            <i class="fas fa-info-circle m-1"></i> 
            <span class="label">Information</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="guide-link" href="#">
            <i class="fas fa-book m-1"></i> 
            <span class="label">Guide</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-9 col-lg-10">
      <div id="content" class="p-5 m-5">
        <h1>Welcome</h1>
        <p>Please select a component from the left panel to view its content.</p>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
